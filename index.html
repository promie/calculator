<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Javascript Calculator</title>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
	<!-- Font Awesome-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
	<link rel="stylesheet" type="text/css" href="css/calculator.css">

</head>

<body>

    <div class="container">
		<div class="row">
			<div class="col-lg-12 text-right">
					<a href="https://github.com/promie/calculator" target="_blank"><i class="fa fa-github github" id="github" aria-hidden="true"></i></a>
			</div>
		</div>
    </div>
    
    
    <div id="MainBox">
        <div id="AltBox">
          <p class="marca" >Javascript Calculator</p>
          <div class="Screen">
               <div class="Shine"></div>
               <div class="TextScreen">
                   <input type="text"
                          id="numbers"
                          maxlength="10"
                          value=""/>
               </div>
          </div>
          <ul>
            <li><a id="on-off" onclick="onOFF()">ON</a></li>
            <li><a id="ac" onclick="clearScreen()">AC</a></li>
            <li><a id="ce" onclick="deleteLastVal()">CE</a></li>
            <li><a class="divide" onclick="handleOperator('/')">รท</a></li>
            <li><a class="number" onclick="handleNumber(7)">7</a></li>
            <li><a class="number" onclick="handleNumber(8)">8</a></li>
            <li><a class="number" onclick="handleNumber(9)">9</a></li>
            <li><a class="operator" onclick="handleOperator('*')">x</a></li>
            <li><a class="number" onclick="handleNumber(4)">4</a></li>
            <li><a class="number" onclick="handleNumber(5)">5</a></li>
            <li><a class="number" onclick="handleNumber(6)">6</a></li>
            <li><a class="operator" onclick="handleOperator('-')">-</a></li>
            <li><a class="number" onclick="handleNumber(1)">1</a></li>
            <li><a class="number" onclick="handleNumber(2)">2</a></li>
            <li><a class="number" onclick="handleNumber(3)">3</a></li>
            <li><a class="operator" onclick="handleOperator('+')">+</a></li>
            <li><a class="number" onclick="handleNumber(0)">0</a></li>
            <li><a class="dot" onclick="handleNumber('.')">.</a></li>
            <li><a class="igual equal" onclick="total()">=</a></li>
          </ul>
          <p class="author">A Project by P Yutasane</p>
        </div>
      </div>

		<!--jQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--jQuery UI-->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<!--Latest compiled and minified JavaScript-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/calculator.js"></script>
</body>

</html>
